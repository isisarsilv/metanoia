<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/stilologin.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Cadastro Usuario</title>
</head>

<body>
    <aside class="sidebar">

        <header class="sidebar-header">

            <img class="menu-img" src="img/logoprincipal.png" alt="menu" />

        </header>
        <nav>
            <ul class="menu">
                <li> <button>
                        <span>
                            <i class="material-symbols-outlined"> school </i>
                            <span>Atividades</span>
                        </span>
                    </button>
                    <ul>
                        <li><a href="#">Times esportivos</a></li>
                        <li><a href="#">Revista de Moda</a></li>
                        <li><a href="#">Galeria de fotos</a></li>
                    </ul>
                </li>
                <li> <button>
                        <span>
                            <i class="material-symbols-outlined"> lan </i>
                            <span>Diretorias</span>
                        </span>
                    </button>
                    <ul>
                        <li><a href="#">Presidência</a></li>
                        <li><a href="#">Tesouraria</a></li>
                        <li><a href="#">Diretoria Social e da Diversidade</a></li>
                        <li><a href="#">Diretoria de Comunicação e Imprensa</a></li>
                        <li><a href="#">Diretoria de Eventos</a></li>
                        <li><a href="#">Diretoria de Esportes e Cultura</a></li>
                        <li><a href="#">Secretaria</a></li>
                    </ul>
                </li>

        </nav>

    </aside>

    <main class="pics">


        <img src="img/logogremio.png" alt="logo" class="logao">


        <br>
        <br>
        <main class="main">
            <div class="wrapper">
                <h1>Cadastrar Usuário</h1>

                <form action="Cadastro" method="post"> </form>
                <div>

                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" />
                    </div>
                    <div>
                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" />
                        </div>
                    </div>
                    <div>
                        <div class="input-box">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" />
                        </div>
                    </div>
                    <div>
                        <div class="input-box">
                            <label for="confirmSenha">Confirmar senha:</label>
                            <input type="password" id="confirmSenha" />

                        </div>
                        <input type="submit" class="btn" value="Cadastrar" />
                    </div>
                    </form>
        </main>


</body>

</html>
